{% load static %} <!-- Django static files tag -->

<!DOCTYPE html>
<html>
<head>
    <title>Map Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'leaflet/css/leaflet.css' %}">
    
    <style>
        #map { 
            height: 400px; /* Adjust the height of the map */
        }

        .overflow-scroll {
            overflow-y: scroll;
            max-height: 400px; /* Adjust the max height */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column for Records -->
            <div class="col-md-4">
                <h1>Dispatch Log</h1>
                <div class="overflow-scroll">
                    {% for case in cases %}
                    <div>
                        <!-- Your case details here -->
                        <p>{{ case.animal }}</p>
                        <!-- Add other case details -->
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Right Column for Map -->
            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Leaflet JS -->
    <!-- <script src="{% static 'leaflet/js/leaflet.js' %}"></script>? -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <script>
        // Initialize Leaflet Map
        var map = L.map('map').setView([51.505, -0.09], 13); // Replace with your default coordinates

        // Add an OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Additional JavaScript for map functionality
        // ...

    </script>
</body>
</html>
